<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frisbee Town Game - WebRTC Client</title>
</head>

<body>
    <h1>Frisbee Town Game - WebRTC Client</h1>
    <div>
        <label for="peerId">Enter Peer ID:</label>
        <input type="text" id="peerId" />
        <button id="connectBtn">Connect</button>
    </div>
    <hr />
    <div>
        <h2>Data Channel</h2>
        <label for="message">Message:</label>
        <input type="text" id="message" />
        <button id="sendBtn">Send</button>
        <ul id="messages"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("/signaling");
        let peerConnection = null;
        let dataChannel = null;

        // Initialize peerConnection object
        function initPeerConnection() {
            peerConnection = new RTCPeerConnection();
            dataChannel = peerConnection.createDataChannel("frisbee-town");
            dataChannel.onopen = () => {
                console.log("Data channel opened");
            };
            dataChannel.onmessage = (event) => {
                const messages = document.getElementById("messages");
                const li = document.createElement("li");
                console.log(messages)
                li.textContent = event.data;
                messages.appendChild(li);
            };
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`Sending ICE candidate: ${JSON.stringify(event.candidate)}`);
                    socket.emit("candidate", event.candidate);
                }
            };
            dataChannel.onopen = () => {
                console.log("Data channel opened");
            };

        }

        initPeerConnection();

        // Handle incoming WebRTC offers
        socket.on("offer", async (offer) => {
            console.log(`Received offer: ${JSON.stringify(offer)}`);
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("candidate", async (candidate) => {
            console.log(`Received ICE candidate: ${JSON.stringify(candidate)}`);
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Handle Connect button click
        const connectBtn = document.getElementById("connectBtn");
        connectBtn.addEventListener("click", async () => {
            const peerId = document.getElementById("peerId").value;
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer, peerId);
        });

        const sendBtn = document.getElementById("sendBtn");
        sendBtn.addEventListener("click", () => {
            const message = document.getElementById("message").value;
            if (dataChannel.readyState === "open") {
                dataChannel.send(message);
                const messages = document.getElementById("messages");
                const li = document.createElement("li");
                li.textContent = `[Me]: ${message}`;
                messages.appendChild(li);
            }
        });

    </script>
</body>

</html>
